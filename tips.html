</head>
<body>
    <!-- Navigation -->
    <nav class="nav">
        <div class="nav-container">
            <a href="index.html" class="nav-logo">Space Between <span>Studio</span></a>
            <ul class="nav-links">
                <li><a href="index.html">首頁</a></li>
                <li><a href="podcast.html">電台</a></li>
                <li><a href="course.html">課程</a></li>

            <button class="nav-toggle" onclick="toggleNav()">☰</button>
        </div>
    </nav>

    <!-- Main Content -->
    <section class="hero" style="min-height: auto; padding: 150px 20px 60px;">
        <div class="hero-content" style="max-width: 550px;">
            <h1 class="hero-title" style="font-size: clamp(1.5rem, 4vw, 2rem);">
                📄 電台伴讀手冊
            </h1>
            <p style="color: var(--gold); margin-top: 20px; font-size: 1rem;">
                免費下載
            </p>
        </div>
    </section>

    <!-- 說明 -->
    <section class="section section-warm" style="padding: 60px 20px;">
        <div class="container" style="max-width: 500px; text-align: center;">
            <p style="color: var(--text-light); line-height: 2.2; font-size: 1.05rem;">
                呢份手冊唔係功課，<br>
                亦唔需要完成。
            </p>
            <p style="color: var(--text-muted); margin-top: 20px; line-height: 2;">
                只係一個，<br>
                當你想停一停時可以翻開嘅地方。
            </p>
        </div>
    </section>

    <!-- 表單區 -->
    <section class="section section-dark" style="padding: 60px 20px 80px;">
        <div class="container" style="max-width: 400px; text-align: center;">
            <form id="downloadForm" onsubmit="handleSubmit(event)">
                <div class="form-group">
                    <input type="email" class="form-input" id="email" placeholder="你的 Email" required>
                </div>
                <button type="submit" class="btn btn-secondary" style="width: 100%; margin-top: 10px;">
                    留低聯絡方式，慢慢等
                </button>
            </form>
            
            <p style="margin-top: 30px; font-size: 0.85rem; color: var(--text-muted); line-height: 1.9;">
                下載之後，<br>
                如果電台有更新，<br>
                你會第一時間知道。<br>
                我哋唔會打擾你。
            </p>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container" style="text-align: center; max-width: 500px;">
            <p style="color: var(--text-muted); font-size: 0.9rem; line-height: 2;">
                呢個網站暫未對外公開。<br>
                它存在，<br>
                只係為咗讓一些語言，<br>
                有地方可以慢慢站穩。
            </p>
            <p style="margin-top: 30px; font-size: 0.8rem; color: var(--text-muted);">
                © 2026 Space Between Studio
            </p>
        </div>
    </footer>

    <script>
        function toggleNav() {
            document.querySelector('.nav-links').classList.toggle('active');
        }
        
        function handleSubmit(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            
            // TODO: 連接 HubSpot 或 n8n webhook
            alert('感謝你。\n當有更新時，我哋會靜靜通知你。');
            
            // 可以在這裡觸發 PDF 下載
            // window.open('品牌療癒錦囊.pdf', '_blank');
        }
    </script>
